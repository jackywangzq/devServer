<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>my web</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script
  			src="https://code.jquery.com/jquery-1.12.4.min.js"
 			integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
  			crossorigin="anonymous">
  		</script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    	<style>
			.center {
			  position: fixed;
			  width:50%;
			  height: 50%;
			-webkit-transform: translateX(50%) translateY(50%);
			}
			
			body{
				background-image: url(login_bg.jpg);
				background-size: cover;
			}
			a:hover, a:visited, a:link, a:active {
			    text-decoration: none;
				color: #777;
				text-shadow: 1px 2px 3px rgba(67,8,7,0.8); 
			}
	    </style>		
	</head>

	<body>
		<div id="" class="container center" >
			<div class="page-header" style="text-align: center;">
	            <h2>请登录</h2>
	        </div>
			<form action="" id="myform" class="form-horizontal" role="form" style="width:400px; margin:auto" >
				<div class="form-group row" style="margin: auto; padding: 0px 0px 10px 0px;">
		    		<!--<label class="col-xs-3 control-label" for="username"  >用户名</label>-->
		    		<div  class="col-xs-9 input-group" style="margin: auto;">
		    			<span id="" class="input-group-addon">
			        		<i class="glyphicon glyphicon-user" aria-hidden="true"></i>
			        	</span>
		    			<input id="username" class="form-control" type="text" name="username" placeholder="请输入用户名" />
    			  	</div>
    			</div>
		      	<div class="form-group row" style="margin: auto;" >
		        	<!--<label class="col-xs-3 control-label" for="password" >密码</label>-->
		        	<div class="col-xs-9 input-group" style="margin: auto;">
			        	<span id="" class="input-group-addon">
			        		<i class="glyphicon glyphicon-lock" aria-hidden="true"></i>
			        	</span>
			        	<input id="password" class="form-control" type="password" name="password" placeholder="请输入密码" /> 
		        	</div>
	        	</div>
        		<div id="" class="row" style="text-align: center; margin: 15px 0px 0px 0px;">
        			<div id="" class="col-xs-12">
        				<input type="button" id="btn_post" value="注册" class="btn btn-success "  />
						<input type="button" id="btn_get"  value="登录" class="btn btn-success" />
        			</div>		
				</div>
    			<div id="" class="row" style="text-align: center; margin: 5px 0px 0px 0px;">
        			<div id="" class="col-xs-3 col-xs-offset-8">
        				<a id="a_forgetPwd" class="text-muted" />忘记密码</a>
        			</div>		
				</div>
   			</form>
		</div>		   
    </body>
    
    <script type="text/javascript">
        $(document).ready(function(){
             
            //post向flask后台传参
            $("#btn_post").click(function(){
            	$.ajax({    
                    type:'post',        
                    url:'http://localhost:5000/data_post',    
                    data:$("#myform").serialize(),    
                    cache:false,    
                    dataType:'json',    
                    success:function(data){   
                        alert(data.username);
                        console.log(data);
                    }    
                });
            });
            
            //get向flask后台传参
            $("#btn_get").click(function(){
                $.ajax({    
                    type:'get',        
                    url:'http://localhost:5000/data_get?username='+$("#username").val()+"&password="+$("#password").val(),      
                    cache:false,    
                    dataType:'json',    
                    success:function(data){   
                        alert(data.username);
                        console.log(data);
                    }    
                }); 
            });
        });
	</script>
</html>
